<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display URL Parameters</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="book-details">
            <h3>Book Details: </h3>
            <div id="title">Title: </div>
            <div id="author">Author: </div>
            <div id="description">description:</div>
            <div id="genre">genre:</div>
            <div id="shelf">shelf_no:</div>
        </div>
        <div class="check-wiki">
           <a href="" class="wiki-button" target="_blank"><button> <p>WikiPedia</p> <i class='bx bx-right-arrow-alt'></i></button> </a> 
        </div>
        <div class="borrow">
            <button onclick="borrow(data)"><p>Borrow-This-Book</p> <i class='bx bx-right-arrow-alt'></i></button>
            <p class="response"></p>
        </div>
        <div class="image">
            <div class="shelf">Shelf- </div>
            <div class="icon"> 
                <i class='bx bxs-map-pin map-pin'></i> 
            </div>
            <img src="./Library-Layout-Future-2D.png" alt="">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
